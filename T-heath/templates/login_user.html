{% extends 'base.html' %}   
{% block content %}
<main class="d-flex justify-content-center align-items-center vh-100" style="background-color: #f4f8fb;">
    <div class="card p-4 shadow" style="width: 400px; border: none; border-radius: 10px;">
        <div class="card-body">
            <h2 class="card-title mb-4 text-primary">Login</h2>
            {% if messages %}
                <ul class="list-unstyled">
                  {% for message in messages %}
                    <li class="alert alert-{{ message.tags }} p-2">{{ message }}</li>
                  {% endfor %}
                </ul>
            {% endif %}
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary btn-block mt-3" type="submit">Entrar</button>
                </div>
                <div class="mt-3">
                    <a href="{% url 'patient_create' %}" class="text-secondary">Criar Conta</a>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
