{% extends 'base.html' %}

{% block content %}
<br>
<h1>Tem certeza que deseja excluir a Conta?</h1>
<form method="post" enctype="multipart/form-data" action="{% url 'patient_delete' pk=patient.pk %}">
    <p class="text-danger">OBS: Se apagar essa conta, ela será eliminada permanentemente, sendo assim impossível de recuperá-la.</p>
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{% url 'patient_detail' pk=patient.pk %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
